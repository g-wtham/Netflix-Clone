<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix Clone</title>
	<link rel="stylesheet" href="netflix-style.css">
</head>

<body>
	<header class="header-top">
		<nav class="top-navigation">
			<img src="images/netflix-logo.png" class="netflix-logo" alt="netflix-logo">

			<div class="top-right-navigation">
				<select name="language" id="select-language">
					<option value="english">English</option>
					<option value="tamil">Tamil</option>
					<option value="hindi">Hindi</option>
					<option value="kannada">Kannada</option>
					<option value="telugu">Telugu</option>
				</select>
				<button type="button" class="sign-in">Sign In</button>
			</div>
		</nav>
	</header>
	<div class="homepage-text">
		<div class="text-content">
			<h1>Enjoy big movies, hit series and more from <br>â‚¹ 149.</h1>
			<h3>Join today. Cancel anytime.</h3>
			<h3>Ready to watch? Enter your email to create or restart your membership.
			</h3>
		</div>
		<div class="mail-list">
			<input type="email" class="email-class" placeholder="Email address">
			<button type="button">Get Started</button>
		</div>
	</div>



	<footer>
		<p>Netflix Clone by <strong><a href="https://github.com/g-wtham">GOWTHAM</strong></a></p>
	</footer>
</body>

</html>
